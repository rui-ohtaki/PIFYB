  <!-- ギャラリー -->
  <section id="gallery" class="gallery">

  	<div class="search__box">
  	      <p class = "search">登録したいキーワードを入力してください。</p>
		<form action="cgi-bin/example.cgi" method="post">
			<input v-model="searchText1">
			<input v-model="searchText2">
			<input v-model="searchText3">
			<input v-model="searchText4">
			<input v-model="searchText5">
		</form>
	</div>
	
  <imput v-model="searchText">
  <button v-on:click="search">画像検索</button>
  <div>
    <div v-for="photos in photoDatas" class="image-gallery">
      <div>
        <a v-for="photo in photos"
         v-bind:key="photo.id"
         v-bind:href="photo.pageURL"
         v-tooltip="photo.text"
         class="d-inline-block"
         target="_blank"
         >
            <div class="image-gallery__item">
            <img
              v-bind:src="photo.imageURL"
              v-bind:alt="photo.text"
              width="150"
              height="150"
            >
            </div>
         </a>
        </div>
    </div>
  </div>
  </section>
